<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouludin - Aan js</title>
    <script src="./js/aan.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slide">
        <div class="thumb">
            <img src="./img/logo.png" alt="logo">
        </div>
        <div class="text">
            <h1>Aan.js 1.0</h1>
            <p>Minimalist library for data visualization in JavaScript.</p>
            <a href="./js/aan.js" class="download" download>download</a>
            <a href="" class="github">github</a>
        </div>
    </div>
    <h1 class="title_each_of_type">Type chart</h1>
    <div class="code-tutorial">
        <div class="code">
            <textarea name="code" id="code_box1" cols="60" rows="25" disabled></textarea>
        </div>
        <div class="canvas">
            <canvas id="example1" width="500" height="400"></canvas>
        </div>
    </div>
    <h1 align="right" class="title_each_of_type">Type bar</h1>
    <div class="code-tutorial">
        <div class="code">
            <textarea name="code" id="code_box2" cols="60" rows="25" disabled></textarea>
        </div>
        <div class="canvas">
            <canvas id="example2" width="500" height="400"></canvas>
        </div>
    </div>
    <div class="footer">
        <img
          alt="Angular Logo"
          src="./img/github-logo.png"
          class="logo"
        /> <p>&copy; Copyright 2020. Muhammad Mauludin Anwar</p>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
